{% extends "header.html" %}
{% block content %}
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Edit Menu Item!</h1>
      </div>
    </div>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
                    <br>
					<label for="description">Description</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
                    <br>
					<label for="price">Price</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
                    <br>
					<label for="course">Course</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="course1" value="Appetizer" {% if item.course == 'Appetizer'%}checked{%endif%}>Appetizer
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="course2" value="Entree" {% if item.course == 'Entree' %}checked{%endif%}>Entree
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="course3" value="Dessert" {% if item.course == 'Dessert'%}checked{%endif%}>Dessert
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="course" id="course4" value="Beverage" {%if item.course =='Beverage'%}checked{%endif%}>Beverage
					  </label>
					</div>
                    <br>
					<button type="submit" class="btn btn-outline-success" type="submit">Save</button>&nbsp;
					<a href = '{{url_for('showRestaurants')}}'>
						<button class="btn btn-outline-primary">Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
